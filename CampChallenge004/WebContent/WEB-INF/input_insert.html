<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登録フォーム</title>
</head>
<body>
	<form action="/CampChallenge004/JDBC09" method="POST">

		以下の内容で登録します
		<input type="submit" name="btnsubmit" value="登録"><br><br>
		ID：<input type="number" name="insertprofilesID" required ><br><br>
		名前：<input type="text" name="insertname" required><br><br>
		電話番号：
		<input type="tel" name="inserttel"  size="13" maxlength="13" pattern="\d{2,4}-\d{3,4}-\d{3,4}" title="XXX-XXXX-XXXX" required><br><br>
		年齢：<input type="number" name="insertage"  max="130" min="0" size="3" required><br><br>
		誕生日：西暦<input type="number" name="insertyear" max="9999" min="1850" size="4" required>年
		<input type="number" name="insertmonth" max="12" min="1" size="2" required>月
		<input type="number" name="insertday" max="31" min="1" size="2" required>日


	</form>

</body>
</html>
