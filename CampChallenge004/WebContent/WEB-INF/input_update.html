<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>更新フォーム</title>
</head>
<body>
<form action="/CampChallenge004/JDBC11" method="POST">

		更新したいIDを入力してください<br>
		ID：<input type="number" name="updateprofilesID" required ><br><br>
		
		以下の内容で更新します
		<input type="submit" name="btnsubmit" value="更新"><br><br>		
		名前：<input type="text" name="updatename" required><br><br>
		電話番号：
		<input type="tel" name="updatetel"  size="13" maxlength="13" pattern="\d{2,4}-\d{3,4}-\d{3,4}" title="XXX-XXXX-XXXX" required><br><br>
		年齢：<input type="number" name="updateage"  max="130" min="0" size="3" required><br><br>
		誕生日：西暦<input type="number" name="updateyear" max="9999" min="1850" size="4" required>年
		<input type="number" name="updatemonth" max="12" min="1" size="2" required>月
		<input type="number" name="updateday" max="31" min="1" size="2" required>日


	</form>
</body>
</html>
